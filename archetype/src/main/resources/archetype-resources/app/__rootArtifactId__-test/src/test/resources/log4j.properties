#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
log4j.rootLogger = info,stdout

log4j.${parentArtifactId}ender.stdout = org.apache.log4j.ConsoleAppender
log4j.${parentArtifactId}ender.stdout.Target = System.out
log4j.${parentArtifactId}ender.stdout.layout = org.apache.log4j.PatternLayout
log4j.${parentArtifactId}ender.stdout.layout=org.apache.log4j.PatternLayout
log4j.${parentArtifactId}ender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p :%c %m%n

log4j.${parentArtifactId}ender.logfile=org.apache.log4j.RollingFileAppender
log4j.${parentArtifactId}ender.logfile.maxBackupIndex=8
log4j.${parentArtifactId}ender.logfile.maxFileSize=2097152
log4j.${parentArtifactId}ender.logfile.File=logs/sysyem.log
log4j.${parentArtifactId}ender.logfile.layout=org.apache.log4j.PatternLayout
log4j.${parentArtifactId}ender.logfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p :%c %m%n
